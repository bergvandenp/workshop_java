<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
    <h:dataTable value="#{employeeController.employees}" var="employee">
        <h:column>
            <f:facet name="Name"/>
            <h:outputText value="#{employee.name}"/>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:message for="name"/>
        <h:inputText id="name" value="#{employeeController.employee.name}"/>
        <h:commandButton action="#{employeeController.save}" value="Save"/>
    </h:form>
</body>
</html>
